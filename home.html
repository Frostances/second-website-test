<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaral - Your Online Store</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://st3.depositphotos.com/1001069/31940/i/450/depositphotos_319400434-stock-photo-music-headphones-pink-background-sound.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center items vertically */
            height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow */
        }
        h1 {
            margin: 0;
            font-size: 2em; /* Increased font size */
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px; /* Added padding */
            border-radius: 5px; /* Added border-radius */
            background-color: #555; /* Added background color */
            transition: background-color 0.3s ease; /* Added transition */
        }
        nav ul li a:hover {
            background-color: #777; /* Hover color */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0; /* Reduced padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.7em; /* Reduced font size */
        }
        .big-image {
            width: 100%;
            max-width: 800px; /* Adjusted max-width */
            height: auto;
            border-radius: 10px; /* Added border-radius */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Monaral</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li> <!-- Updated Contact Us link -->
        </ul>
    </nav>
    <div class="container">
        <!-- Add your big image here -->
        <img src="https://t3.ftcdn.net/jpg/03/05/38/82/360_F_305388219_0V2CURNjS4CHD57xGXyukI2kBzr2v9ml.jpg" alt="Big Image" class="big-image">
    </div>
    <footer>
        <p>&copy; 2024 Monaral. All rights reserved.</p>
    </footer>
</body>
</html>
